<div class="container">

    <form action="index.html">
        <div class="form-group row">
            <label for="staticID" style="font-weight: 500; font-size: large; font-family: Roboto; color: black;" class="col-sm-2 col-form-label">Item ID</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" style="font-size: medium;" id="staticID" value="27">
            </div>
        </div>
        <div class="form-group row">
            <label style="font-weight: 500; font-size: large; font-family: Roboto; color: black;" for="inputitemname" class="col-sm-2 col-form-label">Item Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputitemname" placeholder="Item Name">
            </div>
        </div>
        <div class="form-group row">
            <label style="font-weight: 500; font-size: large; font-family: Roboto; color: black;" for="inputprice" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputprice" placeholder="Price">
            </div>
        </div>
        <div class="form-group row">
            <label style="font-weight: 500; font-size: large; font-family: Roboto; color: black;" for="inputquantity" class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputquantity" placeholder="Quantity">
            </div>
        </div>
        <div class="form-group row">
            <label style="font-weight: 500; font-size: large; font-family: Roboto; color: black;" for="inputvendorname" class="col-sm-2 col-form-label">Vendor Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputquantity" placeholder="Vendor Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticInvoice" style="font-weight: 500; font-size: large; font-family: Roboto; color: black;" class="col-sm-2 col-form-label">Invoice No.</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" style="font-size: medium;" id="staticInvoice" value="12192020-27">
            </div>
        </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0" style="font-weight: 500; font-size: large; font-family: Roboto; color: black;">Item Type</legend>
          <div class="col-sm-10">
            <div class="form-check" style="font-size: medium; color: black;">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1" >
                Consumable
              </label>
            </div>
            <div class="form-check" style="font-size: medium; color: black;">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Stationery
              </label>
            </div>
            <div class="form-check" style="font-size: medium; color: black;">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                Durable
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-outline-primary">Add Item</button>
        </div>
      </div>
    </form>
