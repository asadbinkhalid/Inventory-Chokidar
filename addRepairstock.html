      <!-- Item ID
       Item Name
       Vendor ID
       Vendor Name
       Bill #
       Cost
       Repair Approval Date and Time
       Approval Order Number -->
<div class="container">
  <!-- <div class="row"> -->
    <form action="repairstockitems.html">
        <div class="form-group row">
            <label for="staticID" style="font-weight: 500; font-size: large; font-family: Roboto; color: black;" class="col-sm-3 col-form-label">Item ID</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" style="font-size: medium;" id="staticID" value="27">
            </div>
        </div>
        <div class="form-group row">
            <label style="font-weight: 500; font-size: large; font-family: Roboto; color: black;" for="inputitemname" class="col-sm-3 col-form-label">Item Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputitemname" placeholder="Item Name">
            </div>
        </div>
        <div class="form-group row">
            <label style="font-weight: 500; font-size: large; font-family: Roboto; color: black;" for="inputprice" class="col-sm-3 col-form-label">Vendor ID</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputprice" placeholder="Vendor ID">
            </div>
        </div>
        <div class="form-group row">
            <label style="font-weight: 500; font-size: large; font-family: Roboto; color: black;" for="inputquantity" class="col-sm-3 col-form-label">Vendor Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputquantity" placeholder="Vendor Name">
            </div>
        </div>
        <div class="form-group row">
            <label style="font-weight: 500; font-size: large; font-family: Roboto; color: black;" for="inputvendorname" class="col-sm-3 col-form-label">Bill #</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputquantity" placeholder="Bill #">
            </div>
        </div>
        <div class="form-group row">
            <label style="font-weight: 500; font-size: large; font-family: Roboto; color: black;" for="inputvendorname" class="col-sm-3 col-form-label">Cost</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputquantity" placeholder="Cost">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticInvoice" style="font-weight: 500; font-size: large; font-family: Roboto; color: black;" class="col-sm-3 col-form-label">Repair Approval Date and Time</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" style="font-size: medium;" id="staticInvoice" value="30/12/20">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticInvoice" style="font-weight: 500; font-size: large; font-family: Roboto; color: black;" class="col-sm-3 col-form-label">Ad Date</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" style="font-size: medium;" id="staticInvoice" value="27/01/21">
            </div>
        </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-outline-primary">Add Item</button>
        </div>
      </div>
