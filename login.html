<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
		<link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="css/mystyle.css">
        <title>Login - NHMP</title>
    </head>

    <body>
        <!-- Main Content -->
        <div class="container-fluid">
            <div class="row main-content bg-success text-center">
                <div class="text-center company__info">
                    <span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
                    <h4 class="company_title"><img src = "./images/logo.jpg" ></h4>
                </div>
                <div class="login_form ">
                    <div class="container-fluid">
                        <div class="row-title">
                            <h2>Log In</h2>
                            <!-- <h4>Inventory Manager</h4> -->
                        </div>
                        <div class="row">
                            <form action="index.html" style="margin-top: 4em;">
                                <div class="row">
                                    <input type="text" name="username" id="username" class="form__input" placeholder="Username">
                                </div>
                                <div class="row">
                                    <!-- <span class="fa fa-lock"></span> -->
                                    <input type="password" name="password" id="password" class="form__input" placeholder="Password">
                                </div>
                                <div class="row" style="margin-top: 1em;">
                                    <input type="checkbox" name="remember_me" id="remember_me" class="">
                                    <label for="remember_me" style="font-family: 'Poppins', Arial, sans-serif;">Remember Me</label>
                                </div>
                                <div class="row" style="text-align: center;">
                                    <input type="button" onclick="myFunction()" value="Log In" class="btn">
                                    <!-- onClick="location.href='index.html'" -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script>
    function myFunction() {
        console.log("index")
        if(document.getElementById("username").value == "admin"){
            window.location.href = "index.html";
            console.log("index")
        }else{
            window.location.href = "requestAccept.html";
        }
    }
</script>
